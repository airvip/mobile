<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/public/img/ico_48.ico">
    <meta name="keywords" content="手机号查询,个人博客" />
    <meta name="description" content="阿尔维奇的技术博客，手机号查询与AirBlog均为王振北的作品"/>

    <title>手机号查询</title>
    <style>
        #search{margin-top: 1rem;}

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form action="{:U('Home/Search/index')}" method="post"  role="search" id="search">
                <div class="input-group">
                    <input type="text" name="key_word" required class="form-control" placeholder="telephone number">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </div>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>参数</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>手机号码</td>
                        <td>13891052193</td>
                    </tr>
                    <tr>
                        <td>归属地</td>
                        <td>Mumbai</td>
                    </tr>
                    <tr>
                        <td>运营商</td>
                        <td>Mumbai</td>
                    </tr>
                    <tr>
                        <td>其他</td>
                        <td>Mumbai</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>





</body>
